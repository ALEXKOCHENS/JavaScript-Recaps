<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        font-size: 15px;
        padding: 20px 50px;
      }
      ul li {
        padding: 5px;
      }
      span {
        margin: 27px;
        color: blue;
        font-weight: bold;
      }
      .container {
        margin: 20px;
        width: 100%;
        max-width: 420px;
        padding: 28px;
        background: #222;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FizzBuzz Challenge</h1>
      <span>----------------------------------------</span>

      <div>
        <ul>
          <li>Print/log numbers from 1-100</li>
          <li>For multiples of 3, print/log 'Fizz'</li>
          <li>For multiples of 5, print/log 'Buzz'</li>
          <li>For both multiples of 3 and 5, print/log 'FizzBuzz'</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
